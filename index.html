<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area Example</title>
    <style>
        
        .grid-container {
            display: grid;
            grid-template-areas:
                "header"
                "main"
                "aside"
                "footer";
            gap: 1rem;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 3fr 2fr 1fr;
        }
        
        .grid-item {
            border: 1px solid;
            padding: 1rem;
        }
        
        .item-1 {
            grid-area: header;
            background-color: #fcffc9;
        }
        .item-2 {
            grid-area: aside;
            background-color: #c9f4ff;
        }
        .item-3 {
            grid-area: main;
            background-color: #e2c9ff;
        }
        .item-4 {
            grid-area: footer;
            background-color: #ffc9c9;
        }

        @media screen and (min-width: 992px) {
            
            .grid-container {
                grid-template-areas:
                    "header header"
                    "aside main"
                    "footer footer";
                grid-template-columns: 1fr 3fr;
            }
            
        }
    </style>
</head>
<body>
    
    <section class="grid-container">
        
        <div class="grid-item item-1"><h2>Header</h2></div>
        
        <div class="grid-item item-2"><h2>Aside</h2></div>
        
        <div class="grid-item item-3"><h2>Main</h2></div>
        
        <div class="grid-item item-4"><h2>Footer</h2></div>
    </section>

</body>
</html>
